<form (ngSubmit)="register()" #form="ngForm">
  <label>
    <span>Email</span>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      autocomplete="email"
      required
    />
  </label>
  <label>
    <span>New Password</span>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      autocomplete="new-password"
      required
    />
  </label>
  <button type="submit" [disabled]="form.invalid">Register</button>
</form>
